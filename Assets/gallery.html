<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('cars')">Machineries</button>
        <button class="btn" onclick="filterSelection('animals')">Vehicles</button>
        <button class="btn" onclick="filterSelection('fruits')">Safety Gears</button>
        <button class="btn" onclick="filterSelection('colors')">Tools</button>
      </div>
      
      <div class="container">
        <div class="filterDiv cars"><img src="../Images/Gallery/download (1).jpeg"></div>
        <div class="filterDiv colors "><img src="../Images/Gallery/images.jpeg"></div>
        <div class="filterDiv cars "><img src="../Images/Gallery/download (2).jpeg"></div>
        <div class="filterDiv colors"><img src="../Images/Gallery/images.png"></div>
        <div class="filterDiv cars "><img src="../Images/Gallery/download (3).jpeg"></div>
        <div class="filterDiv colors"><img src="../Images/Gallery/images (3).jpeg"></div>
        <div class="filterDiv animals"><img src="../Images/Gallery/download (4).jpeg"></div>
        <div class="filterDiv animals"><img src="../Images/Gallery/images (2).jpeg"></div>
        <div class="filterDiv fruits"><img src="../Images/Gallery/download (5).jpeg"></div>
        <div class="filterDiv fruits animals"><img src="../Images/Gallery/images (1).jpeg"></div>
        <div class="filterDiv fruits"><img src="../Images/Gallery/download (6).jpeg"></div>
        <div class="filterDiv fruits"><img src="../Images/Gallery/download.jpeg"></div>
        <div class="filterDiv animals"><img src="../Images/Gallery/download (7).jpeg"></div>
      </div>
      
      <script>
      filterSelection("all")
      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("filterDiv");
        if (c == "all") c = "";
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], "show");
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
      }
      
      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
        }
      }
      
      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);     
          }
        }
        element.className = arr1.join(" ");
      }
      
      // Add active class to the current button (highlight it)
      var btnContainer = document.getElementById("myBtnContainer");
      var btns = btnContainer.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function(){
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
      </script>
      
</body>
</html>
